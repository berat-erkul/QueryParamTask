<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:object="${car}">
        <p th:text=" 'Brand:' + *{getBrand()}"></p>
        <p th:text=" 'Model:' + *{getModel()}"></p>
        <p th:text=" 'Year:' + *{getYear()}"></p>
    </div>
</body>
</html>
